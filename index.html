<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nombre Navideño Quijotesco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Mountains of Christmas', cursive;
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("https://images.unsplash.com/photo-1608889175250-c3b0c1666e1f?auto=format&fit=crop&w=1600&q=80")
    center/cover no-repeat fixed;
  color: #fff;
  overflow: hidden;
}

/* COPOS / ESTRELLAS */
.snow {
  position: fixed;
  top: -20px;
  font-size: 18px;
  animation: fall linear infinite;
  opacity: 0.9;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* PANTALLAS */
.screen {
  display: none;
  height: 100vh;
  width: 100%;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.screen.active {
  display: flex;
}

/* MARCO CENTRAL */
.frame {
  position: relative;
  background: rgba(0,0,0,0.6);
  padding: 40px;
  border-radius: 20px;
  max-width: 440px;
  width: 90%;
}

/* LUCES NAVIDEÑAS DE COLORES */
.frame::before {
  content: "";
  position: absolute;
  inset: -18px;
  border-radius: 26px;
  border: 10px dotted red;
  animation: lights 1.2s infinite alternate;
}

@keyframes lights {
  0% { border-color: red; }
  25% { border-color: green; }
  50% { border-color: yellow; }
  75% { border-color: blue; }
  100% { border-color: red; }
}

/* TITULO */
.title {
  font-size: 2.6rem;
  margin-bottom: 10px;
  text-shadow: 0 0 12px gold;
}

/* SUBTITULO */
.subtitle {
  font-size: 1.15rem;
  margin-bottom: 25px;
  line-height: 1.4;
}

/* BOTONES */
button {
  font-family: inherit;
  font-size: 1.2rem;
  padding: 16px 30px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  background: #b0302a;
  color: #fff;
  box-shadow: 0 0 20px gold;
}

/* SELECTS */
select {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  font-size: 1.1rem;
  border-radius: 8px;
  border: none;
}

/* SPINNER */
.spinner {
  font-size: 3.2rem;
  animation: spin 1s linear infinite;
  margin-bottom: 15px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<script>
/* GENERAR COPOS Y ESTRELLAS */
for (let i = 0; i < 45; i++) {
  const snow = document.createElement("div");
  snow.className = "snow";
  snow.textContent = Math.random() > 0.5 ? "❄️" : "⭐";
  snow.style.left = Math.random() * 100 + "%";
  snow.style.animationDuration = 4 + Math.random() * 6 + "s";
  document.body.appendChild(snow);
}
</script>

<!-- PANTALLA 1 -->
<div class="screen active" id="screen1">
  <div class="frame">
    <div class="title">Descubre tu nombre quijotesco</div>
    <div class="subtitle">
      DONDE SE MEZCLA LA MAGIA DE LA NAVIDAD<br>
      CON LA LOCURA DE LOS CABALLEROS ANDANTES
    </div>
    <button onclick="goTo(2)">¡CREA MI NOMBRE!</button>
  </div>
</div>

<!-- PANTALLA 2 -->
<div class="screen" id="screen2">
  <div class="frame">
    <div class="title">Elige tu día y tu mes</div>

    <select id="day">
      <option value="">Día</option>
    </select>

    <select id="month">
      <option value="">Mes</option>
      <option value="0">Enero</option>
      <option value="1">Febrero</option>
      <option value="2">Marzo</option>
      <option value="3">Abril</option>
      <option value="4">Mayo</option>
      <option value="5">Junio</option>
      <option value="6">Julio</option>
      <option value="7">Agosto</option>
      <option value="8">Septiembre</option>
      <option value="9">Octubre</option>
      <option value="10">Noviembre</option>
      <option value="11">Diciembre</option>
    </select>

    <button onclick="generateName()">✨ DESVELAR MI NOMBRE</button>
  </div>
</div>

<!-- PANTALLA 3 -->
<div class="screen" id="screen3">
  <div class="frame">
    <div class="spinner">⭐</div>
    <div class="subtitle">
      Consultando los libros…<br>
      mezclando magia navideña y locura hidalga
    </div>
  </div>
</div>

<!-- PANTALLA 4 -->
<div class="screen" id="screen4">
  <div class="frame">
    <div class="title" id="result"></div>
  </div>
</div>

<script>
/* DATOS */
const prefixes = [
  "Don","Doña","Hidalgo","Dama","Caballero",
  "Noble","Andante","Ilustre","Valiente","Gallardo"
];

const suffixes = [
  "del Polvorón","del Turrón Real","de la Estrella de Oriente",
  "del Molino Nevado","de la Nochebuena","de los Reyes Magos"
];

/* RELLENAR DÍAS */
const daySelect = document.getElementById("day");
for (let i = 1; i <= 31; i++) {
  daySelect.innerHTML += `<option value="${i}">${i}</option>`;
}

/* NAVEGACIÓN */
function goTo(num) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById("screen" + num).classList.add("active");
}

/* GENERAR NOMBRE (SIN UNDEFINED) */
function generateName() {
  const day = document.getElementById("day").value;
  const month = document.getElementById("month").value;

  if (!day || month === "") {
    alert("Elige día y mes");
    return;
  }

  goTo(3);

  setTimeout(() => {
    const prefix = prefixes[(day - 1) % prefixes.length];
    const suffix = suffixes[month % suffixes.length];
    document.getElementById("result").textContent = prefix + " " + suffix;
    goTo(4);
  }, 5000);
}
</script>

</body>
</html>
