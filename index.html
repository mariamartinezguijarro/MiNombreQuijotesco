<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nombre Navideño Quijotesco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Mountains of Christmas',cursive;
background:url('https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&w=1600&q=80') center/cover fixed;
overflow:hidden;
color:#fff;
}

/* COPOS */
.snow{
position:fixed;
top:-20px;
font-size:18px;
animation:fall linear infinite;
opacity:.8;
}

@keyframes fall{
to{transform:translateY(110vh)}
}

/* PANTALLAS */
.screen{
display:none;
height:100vh;
justify-content:center;
align-items:center;
text-align:center;
}

.active{display:flex}

/* MARCO */
.frame{
background:rgba(0,0,0,.6);
padding:40px;
border-radius:18px;
border:8px dotted gold;
animation:lights 1.2s infinite alternate;
max-width:420px;
}

@keyframes lights{
0%{opacity:.6}
100%{opacity:1}
}

.marquee{
font-size:2.6rem;
border:6px solid gold;
padding:20px;
border-radius:12px;
box-shadow:0 0 30px gold;
background:#400;
}

.subtitle{
margin:20px 0;
font-size:1.1rem;
}

button{
font-family:inherit;
font-size:1.3rem;
padding:16px 30px;
border:none;
border-radius:12px;
background:#b0302a;
color:#fff;
cursor:pointer;
box-shadow:0 0 20px gold;
}

select{
width:100%;
padding:12px;
margin:10px 0;
font-size:1.1rem;
border-radius:8px;
border:none;
}

.spinner{
font-size:3rem;
animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<script>
for(let i=0;i<40;i++){
let s=document.createElement('div');
s.className='snow';
s.textContent=Math.random()>.5?'❄️':'⭐';
s.style.left=Math.random()*100+'%';
s.style.animationDuration=4+Math.random()*6+'s';
document.body.appendChild(s);
}
</script>

<div class="screen active" id="s1">
<div class="frame">
<div class="marquee">Descubre tu nombre quijotesco</div>
<div class="subtitle">
Magia navideña y locura hidalga se unen estas fiestas
</div>
<button onclick="go(2)">¡CREA MI NOMBRE!</button>
</div>
</div>

<div class="screen" id="s2">
<div class="frame">
<h2>Elige tu día y tu mes</h2>
<select id="day"></select>
<select id="month">
<option value="">Mes</option>
<option value="0">Enero</option><option value="1">Febrero</option>
<option value="2">Marzo</option><option value="3">Abril</option>
<option value="4">Mayo</option><option value="5">Junio</option>
<option value="6">Julio</option><option value="7">Agosto</option>
<option value="8">Septiembre</option><option value="9">Octubre</option>
<option value="10">Noviembre</option><option value="11">Diciembre</option>
</select>
<button onclick="generate()">✨ DESVELAR MI NOMBRE</button>
</div>
</div>

<div class="screen" id="s3">
<div class="frame">
<div class="spinner">⭐</div>
<p>Consultando los libros…<br>mezclando magia navideña y locura hidalga</p>
</div>
</div>

<div class="screen" id="s4">
<div class="frame">
<div class="marquee" id="result"></div>
</div>
</div>

<script>
const prefixes=["Don","Doña","Hidalgo","Dama","Caballero","Noble","Andante"];
const suffixes=["del Polvorón","del Turrón Real","de la Estrella de Oriente","del Molino Nevado"];

for(let i=1;i<=31;i++){
day.innerHTML+=`<option value="${i}">${i}</option>`;
}

function go(n){
document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
document.getElementById('s'+n).classList.add('active');
}

function generate(){
if(!day.value||!month.value){alert("Elige día y mes");return;}
go(3);
setTimeout(()=>{
result.textContent=prefixes[(day.value-1)%prefixes.length]+" "+suffixes[month.value];
go(4);
},5000);
}
</script>

</body>
</html>
